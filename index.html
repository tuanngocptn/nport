<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nport is a Node.js-based tool that tunnels HTTP connections through socket.io streams, enabling secure and straightforward access to local servers via public URLs." />
    <meta name="keywords" content="nodejs, npm, socket-io, ngrok-alternative, http tunnel" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="nport - HTTP Tunneling Tool" />
    <meta property="og:description" content="Expose your local servers via public URLs easily and securely using Socket.IO streams" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nport.link" />
    
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" />
    
    <title>nport - Secure HTTP Tunneling Tool</title>
    
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <img src="./assets/nport.png" alt="nport logo">
    </div>
    <div class="content">
      <!-- Main Text -->
      <h1>nport.link</h1>
      <p class="description">
        A tool that tunnels HTTP(s) connections straightforward access to localhost via public URLs.
      </p>
      <!-- Subtitle -->
      <div class="social-links">
        <a href="https://github.com/tuanngocptn/nport" target="_blank" class="button github">
          <img src="./assets/github.png" alt="GitHub">
          GitHub
        </a>
        <a href="https://www.npmjs.com/package/nport" target="_blank" class="button npm">
          <img src="./assets/npm.png" alt="npm">
          npm
        </a>
      </div>
      <h2><code>npm i -g nport</code></h2>
    </div>
  </body>
</html>
